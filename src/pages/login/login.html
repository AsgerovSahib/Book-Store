<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="/src/assets/css/root.css">
    <link rel="stylesheet" href="/src/assets/css/reset.css">
    <link rel="stylesheet" href="/src/assets/css/pages/login.css">
</head>
<body>
    <div class="login_container">
    <div class="login_logo">
        <a href="#">
        <img src="/src/assets/iconsFolder/loginLogo.svg" alt="">
    </a>
</div>
<div class="login_body">
    <div class="login_formDiv">
        <p>Welcome Admin</p>
        <form id="login_form" action="">
            <input class="login_userName" type="text" placeholder="username">
            <input class="login_password" type="password" placeholder="password">
<button class="login_btn" type="submit">Join</button>
        </form>
    </div>
</div>
</div>
<div class="errorDiv">
    <p class="errorMessage">error message</p>
</div>
<script type="module" src="/src/assets/js/login.js"></script>
</body>
</html>
