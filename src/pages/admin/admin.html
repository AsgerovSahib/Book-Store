                      <a href=""> Logout </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="admin_header">
            <img
              class="admin_user_icon"
              src="../../assets/iconsFolder/joinUs.svg"
              alt=""
            />
            <p class="admin_user_name">Admin</p>
          </div>

          <p class="admin_main_title">Add book</p>

          <div class="admin_search">
            <label class="admin_search_label" for=""> Search Book </label>

            <div class="admin_search_form">
              <input
                id="admin_search_input"
                class="admin_search_input"
                placeholder="Dan Brown"
                type="text"
              />
              <button id="admin_search_button" class="admin_search_button">
                <img src="../../assets/iconsFolder/adminSearch.svg" alt="" />
              </button>
            </div>
            <div id="admin_result" class="admin_result">
              <div id="loading-spinner" class="loading-spinner"></div>
            </div>
          </div>

          <div class="admin_add_book">
            <p class="admin_form_head_title">Book form</p>
            <div class="admin_add_form">
              <div class="admin_form_item">
                <label class="admin_form_label" for=""> Book Name </label>
                <input
                  id="book_name_input"
                  class="admin_form_input"
                  placeholder="Angels"
                  type="text"
                />
              </div>
              <div class="admin_form_item">
                <label class="admin_form_label" for=""> Author Name </label>
                <input
                  id="book_author_input"
                  class="admin_form_input"
                  placeholder="Dan Brown"
                  type="text"
                />
              </div>
              <div class="admin_form_item">
                <label class="admin_form_label" for=""> Book Image Url </label>
                <input
                  id="book_img_input"
                  class="admin_form_input"
                  placeholder="Alex Smith"
                  type="text"
                />
              </div>
              <div class="admin_form_item">
                <label class="admin_form_label" for=""> Description </label>
                <textarea
                  id="book_description_textarea"
                  class="admin_form_textarea"
                  placeholder="We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...We work without holidays and weekends! Resident..."
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="admin_form_item admin_check_item">
                <input
                  class="admin_check_input"
                  type="checkbox"
                  name=""
                  id="check_input"
                />
                <label for="check_input">New</label>
              </div>

                <label class="admin_form_label" for=""> Book Type</label>
                <input
                  id="type_input"
                  class="admin_form_input"
                  placeholder="Dedektiv"
                  type="text"
                />
              </div>

              <button id="add_book_btn" class="admin_add_button">Add</button>
            </div>
          </div>

          <div class="admin_add_information">
            <p class="admin_form_bold_title">About Store</p>
            <form class="admin_add_form" action="">
              <div class="admin_form_item">
                <label class="admin_form_label" for=""> Title </label>
                <input
                  id="about_title_input"
                  class="admin_form_input"
                  placeholder="About Store"
                  type="text"
                />
              </div>
              <div class="admin_form_item">
                <label class="admin_form_label" for="">
                  Book Image Url - default link:
                  https://img.freepik.com/premium-psd/3d-colorful-books_655503-1452.jpg
                </label>
                <input
                  id="about_image_url_input"
                  class="admin_form_input"
                  placeholder="https://image:url/"
                  type="text"
                />
              </div>
              <div class="admin_form_item">
                <label class="admin_form_label" for=""> Description </label>
                <textarea
                  id="about_description_textarea"
                  class="admin_form_textarea"
                  placeholder=" We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...We work without holidays and weekends! Resident..."
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <button id="add_info" class="admin_add_button">
                About info add
              </button>
            </form>
          </div>

          <div class="admin_add_information">
            <p class="admin_form_bold_title">Join Us</p>
            <div class="table_scroll">
              <table class="join_table">
                <thead>
                  <tr>
                    <th class="mobil-id">#</th>
                    <th>Full Name</th>
                    <th>Email Address</th>
                  </tr>
                </thead>
                <tbody id="join_tbody">

              </table>

                    <th class="mobil-id">#</th>
                    <th>Title</th>
